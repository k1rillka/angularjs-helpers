<div class="inline-edit-actions">
    <div ng-show="!vm.isEditable">
        <button type="button"
                ng-click="vm.actions.initEdit($event)"
                class="btn btn-default btn-xs" title="Edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </div>
    <div ng-show="vm.isEditable">
        <button type="button"
                ng-click="vm.actions.update($event)"
                class="btn btn-default btn-xs"
                ng-disabled="!vm.actions.canUpdate()" title="Save">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
        <button ng-if="!vm.doNotShowCancel" type="button"
                ng-click="vm.actions.cancelEdit($event)"
                class="btn btn-default btn-xs" title="Cancel">
            <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
        </button>
    </div>
</div>
